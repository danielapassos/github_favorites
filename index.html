<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Favorites</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="js/main.js" type="module" defer></script>

</head>
<body>
    <div id="app">
        <header>
            <h1>GitHub Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">GitHub User</label>
                <input id="input-search" type="text" placeholder="GitHub user"/>
                <button>&plus;</button>
            </div>
        </header>
        
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repo</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/danielapassos.png" alt="Profile picture">
                        <a href="https://github.com/danielapassos" target="_blank">
                            <p>Dani Passos 2</p>
                            <span>danielapassos</span>
                        </a>
                    </td>
                    <td class="repositories">
                        40
                    </td>
                    <td class="followers">
                        23
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
